<template>
    <lightning-card> 
      <div class="slds-p-around_medium">
        <h3 class="slds-text-heading_medium"><lightning-icon icon-name="custom:custom93" size="small"></lightning-icon> <strong style="color:#270086; font-size:13px; margin-right:5px;"> Create toDos component template includes buttons in Lightning Web Component (LWC) </strong></h3>
        <br/><br/>
        <strong> List of ToDos: </strong>
        <ul style="list-style: auto; margin-left:20px; color:#ff0c0c; font-weight:bold;">
            <template if:true={hasTodos} for:each={todosList} for:item="todo">          
                <li key={todo.id}>{todo.text}</li>
            </template>
         </ul>
    
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_9-of-12">
            <lightning-input
            label="New Todo"
            type="text"
            class="toDoInput"
            onchange={handleUpdatedText}
       ></lightning-input>
        </div>
        <div class="slds-col slds-size_3-of-12 slds-m-top--large">
            
            <lightning-button
            variant="brand"
            label="Add Todo"
            title="Add a new todo"
            onclick={handleAddTodo}></lightning-button>
        
        </div>
    </div>
    </div> 
    </lightning-card> 
</template>
